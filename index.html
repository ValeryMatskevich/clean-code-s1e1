<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <label class="label add-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" type="text" class="input task-input">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="list-item">
            <input type="checkbox" class="input">
            <label class="label task-input">Pay Bills</label>
            <input type="text" class="input task-input">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img class="delete-button-img" src="./remove.svg" alt="delete button" >
            </button>
          </li>
          <li class="list-item">
            <input type="checkbox" class="input">
            <label class="label task-input">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-input">
            <button class="button edit-task">Save</button>
            <button class="button delete-task">
              <img class="delete-button-img" src="./remove.svg" alt="delete button" >
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="list-item">
            <input type="checkbox" checked class="input">
            <label class="label task-input">See the Doctor</label>
            <input type="text" class="input task-input">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img class="delete-button-img" src="./remove.svg" alt="delete button" >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
