<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task">
        <h3 class="task__title">Add Item</h3>
        <div class="task__container">
          <input type="text" class="task__new">
          <button class="task__button task__button--new">Add</button>
        </div>
      </section>
      <section class="task">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list task__list--incompleted">
          <li class="task__item">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__button task__button--edit">Edit</button>
            <button class="task__button task__button--delete">
              <img class="task__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="edit-mode task__item">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__button task__button--edit">Save</button>
            <button class="task__button task__button--delete">
              <img class="task__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="task">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list task__list--completed">
          <li class="task__item">
            <input type="checkbox" checked class="task__checkbox">
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__button task__button--edit">Edit</button>
            <button class="task__button task__button--delete">
              <img class="task__delete-img" src="./remove.svg" alt="delete button" >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
